- name: CREATE DEVICE GROUPS
  fortimgr_jsonrpc_request:
    host: "{{ ansible_host }}"
    username: "{{ ansible_user }}"
    password: "{{ ansible_password }}"
    method: add
    params: [
      {
        url: "/dvmdb/adom/{{ adom_name }}/group",
        data: {
          desc: "Device Group created via Ansible",
          name: "{{ item.name }}",
          os_type: fos,
          type: normal,
        },
      },
      ]

  with_items:
    - name: "{{ spoke_device_group_name }}"
    - name: "{{ hub_device_group_name }}"
