- name: MOVE DEVICE "{{ device_name }}" IN GROUP "{{ device_group_name }}"
  fortimgr_jsonrpc_request:
    host: "{{ ansible_host }}"
    username: "{{ ansible_user }}"
    password: "{{ ansible_password }}"
    method: add
    params: [
      {
        url: "/dvmdb/adom/{{ adom_name }}/group/{{ device_group_name }}/object member",
        data: {
          name: "{{ device_name }}",
          vdom: "{{ device_vdom_name }}",
        },
      },
    ]
