      ssid: "{{ wifi_support_ssid }}"
      pass: "{{ wifi_support_pass }}"
    - name: "{{ wifi_finance_name }}"
      ssid: "{{ wifi_finance_ssid }}"
      pass: "{{ wifi_finance_pass }}"
